services:
  # Backend API Service
  - type: web
    name: ethica-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: web-app/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
    healthCheckPath: /health
